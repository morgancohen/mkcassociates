<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ASHI Cover</title>
</head>

<body>

<!-- 
hgImageInclude("images\ashi-logo.png","images\ashi-bg.jpg","images\ashi-bg-bottom.jpg")
-->

<div style="height:130px; background:url(images/ashi-bg.jpg) repeat-x">
	

<div style="width:30px; height:130px; float:right;">
    </div>
<div style="width:120px; height:122px; padding-top:8px; padding-left:20px;  float:left; text-align:left;"><img src="images/ashi-logo.png" width="95" height="97" /></div>




            <div style="float:right; max-width:175px; color:#FFF; padding-top:10px;">
            	<span style="font-size:14px; font-weight:bold">*reportinfo.inspectorCompany*</span>
            </div>
 
            <div style="float:left; color:#FFF; max-width:300px; overflow:hidden;">
                <div style="height:70px; padding-top:10px;">
                    <span style="font-size:14px; font-weight:bold">Inspection Report</span><br />
                    <span style="font-size:14px;">*client.fullname1*</span>
				</div>
				<div style="height:30px; font-size:13px; overflow:hidden;"><strong>Address:</strong> *reportinfo.fulladdress-oneline*</div>
            </div>      

</div>

<p align="center"></p>
<p align="center">*general.pics*</p>
<p align="center"></p>
<div style="BORDER-TOP: #ccc 1px solid"></div>
<p align="center"><strong>Inspector: *reportinfo.inspector*
*reportinfo.inspectorLicense*<br />
*reportinfo.inspectorContact*<br /></strong>*reportinfo.date*</p>

<div style="height:10px; background:url(images/ashi-bg-bottom.jpg) repeat-x"></div>

</body>
</html>
